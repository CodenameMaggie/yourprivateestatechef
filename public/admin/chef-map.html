<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YPEC Chef Resource Map - Admin</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: #1a1a2e;
            color: #f5f5f5;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 350px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-right: 1px solid rgba(212, 175, 55, 0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .sidebar-header {
            padding: 24px;
            background: linear-gradient(135deg, #d4af37 0%, #c9a237 100%);
            color: #1a1a2e;
        }

        .sidebar-header h1 {
            font-size: 1.8em;
            margin-bottom: 8px;
        }

        .sidebar-header p {
            font-size: 0.9em;
            opacity: 0.8;
        }

        .filters {
            padding: 20px;
            border-bottom: 1px solid rgba(212, 175, 55, 0.2);
        }

        .filter-group {
            margin-bottom: 16px;
        }

        .filter-group label {
            display: block;
            margin-bottom: 8px;
            color: #d4af37;
            font-weight: bold;
            font-size: 0.9em;
        }

        .filter-group select,
        .filter-group input {
            width: 100%;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 6px;
            color: #f5f5f5;
            font-size: 0.9em;
        }

        .filter-group select:focus,
        .filter-group input:focus {
            outline: none;
            border-color: #d4af37;
        }

        .stats {
            padding: 20px;
            border-bottom: 1px solid rgba(212, 175, 55, 0.2);
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stat-item:last-child {
            border-bottom: none;
        }

        .stat-label {
            color: #aaa;
            font-size: 0.9em;
        }

        .stat-value {
            color: #d4af37;
            font-weight: bold;
        }

        .resource-list {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .resource-item {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .resource-item:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: #d4af37;
        }

        .resource-item.active {
            border-color: #d4af37;
            background: rgba(212, 175, 55, 0.15);
        }

        .resource-name {
            font-weight: bold;
            font-size: 1.1em;
            color: #d4af37;
            margin-bottom: 8px;
        }

        .resource-info {
            font-size: 0.85em;
            color: #ccc;
            margin-bottom: 4px;
        }

        .resource-capacity {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 8px;
        }

        .capacity-bar {
            flex: 1;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            overflow: hidden;
        }

        .capacity-fill {
            height: 100%;
            background: linear-gradient(90deg, #44ff44 0%, #d4af37 50%, #ff4444 100%);
            transition: width 0.3s ease;
        }

        .capacity-text {
            font-size: 0.8em;
            color: #aaa;
        }

        /* Map */
        .map-container {
            flex: 1;
            position: relative;
        }

        #map {
            width: 100%;
            height: 100%;
        }

        .map-legend {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(26, 26, 46, 0.95);
            backdrop-filter: blur(10px);
            padding: 16px;
            border-radius: 8px;
            border: 1px solid rgba(212, 175, 55, 0.3);
            z-index: 1000;
        }

        .legend-title {
            font-weight: bold;
            color: #d4af37;
            margin-bottom: 12px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 8px;
            font-size: 0.9em;
        }

        .legend-color {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            border: 2px solid white;
        }

        .legend-color.available {
            background: #44ff44;
        }

        .legend-color.limited {
            background: #d4af37;
        }

        .legend-color.full {
            background: #ff4444;
        }

        .legend-color.household {
            background: #4477ff;
        }

        /* Custom popup */
        .leaflet-popup-content-wrapper {
            background: #1a1a2e;
            color: #f5f5f5;
            border: 1px solid rgba(212, 175, 55, 0.5);
            border-radius: 8px;
        }

        .leaflet-popup-content {
            margin: 16px;
        }

        .popup-name {
            font-weight: bold;
            font-size: 1.1em;
            color: #d4af37;
            margin-bottom: 8px;
        }

        .popup-info {
            font-size: 0.9em;
            margin-bottom: 4px;
        }

        .leaflet-popup-tip {
            background: #1a1a2e;
            border: 1px solid rgba(212, 175, 55, 0.5);
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2000;
            background: rgba(26, 26, 46, 0.95);
            padding: 24px;
            border-radius: 12px;
            border: 1px solid rgba(212, 175, 55, 0.3);
            display: none;
        }

        .loading.show {
            display: block;
        }

        .back-link {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 1000;
            background: rgba(26, 26, 46, 0.95);
            backdrop-filter: blur(10px);
            padding: 12px 20px;
            border-radius: 8px;
            border: 1px solid rgba(212, 175, 55, 0.3);
            color: #d4af37;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            background: rgba(212, 175, 55, 0.15);
            border-color: #d4af37;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h1>Chef Resource Map</h1>
                <p>View and manage chef & household locations</p>
            </div>

            <div class="filters">
                <div class="filter-group">
                    <label for="resourceType">Resource Type</label>
                    <select id="resourceType">
                        <option value="all">All Resources</option>
                        <option value="chefs" selected>Chefs Only</option>
                        <option value="households">Households Only</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label for="availability">Availability</label>
                    <select id="availability">
                        <option value="all">All</option>
                        <option value="available">Available</option>
                        <option value="limited">Limited</option>
                        <option value="full">Full Capacity</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label for="region">Region</label>
                    <select id="region">
                        <option value="all">All Regions</option>
                        <option value="Austin">Austin</option>
                        <option value="Dallas">Dallas</option>
                        <option value="Houston">Houston</option>
                        <option value="San Antonio">San Antonio</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label for="search">Search</label>
                    <input type="text" id="search" placeholder="Search by name...">
                </div>
            </div>

            <div class="stats">
                <div class="stat-item">
                    <span class="stat-label">Total Chefs</span>
                    <span class="stat-value" id="totalChefs">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Available</span>
                    <span class="stat-value" id="availableChefs">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Total Households</span>
                    <span class="stat-value" id="totalHouseholds">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Capacity Used</span>
                    <span class="stat-value" id="capacityUsed">0%</span>
                </div>
            </div>

            <div class="resource-list" id="resourceList">
                <!-- Resource items will be inserted here -->
            </div>
        </div>

        <!-- Map -->
        <div class="map-container">
            <a href="../index.html" class="back-link">‚Üê Back to Home</a>

            <div id="map"></div>

            <div class="map-legend">
                <div class="legend-title">Legend</div>
                <div class="legend-item">
                    <div class="legend-color available"></div>
                    <span>Available Chef</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color limited"></div>
                    <span>Limited Capacity</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color full"></div>
                    <span>Full Capacity</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color household"></div>
                    <span>Household</span>
                </div>
            </div>

            <div class="loading" id="loading">
                <div style="text-align: center;">
                    <div style="color: #d4af37; font-size: 1.2em; margin-bottom: 8px;">Loading resources...</div>
                    <div style="color: #aaa; font-size: 0.9em;">Please wait</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script>
        // Initialize map centered on Texas
        const map = L.map('map').setView([31.0, -100.0], 6);

        // Add tile layer (free OpenStreetMap tiles)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '¬© OpenStreetMap contributors',
            maxZoom: 18
        }).addTo(map);

        // Custom marker icons
        const createIcon = (color) => {
            return L.divIcon({
                className: 'custom-marker',
                html: `<div style="
                    width: 24px;
                    height: 24px;
                    background: ${color};
                    border: 3px solid white;
                    border-radius: 50%;
                    box-shadow: 0 2px 8px rgba(0,0,0,0.3);
                "></div>`,
                iconSize: [24, 24],
                iconAnchor: [12, 12],
                popupAnchor: [0, -12]
            });
        };

        const icons = {
            available: createIcon('#44ff44'),
            limited: createIcon('#d4af37'),
            full: createIcon('#ff4444'),
            household: createIcon('#4477ff')
        };

        // Store markers
        let markers = [];
        let chefs = [];
        let households = [];

        // Load resources
        async function loadResources() {
            document.getElementById('loading').classList.add('show');

            try {
                // Load chefs
                const chefsResponse = await fetch('/api/ypec/chef-relations', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: 'status' })
                });
                const chefsData = await chefsResponse.json();

                // For demo, create sample data if no real data
                chefs = generateSampleChefs();
                households = generateSampleHouseholds();

                updateStats();
                renderResources();
                renderMarkers();
            } catch (error) {
                console.error('Error loading resources:', error);
            } finally {
                document.getElementById('loading').classList.remove('show');
            }
        }

        // Generate sample data (replace with actual API calls)
        function generateSampleChefs() {
            const cities = [
                { name: 'Austin', lat: 30.2672, lng: -97.7431 },
                { name: 'Dallas', lat: 32.7767, lng: -96.7970 },
                { name: 'Houston', lat: 29.7604, lng: -95.3698 },
                { name: 'San Antonio', lat: 29.4241, lng: -98.4936 }
            ];

            return Array.from({ length: 12 }, (_, i) => {
                const city = cities[i % cities.length];
                const current = Math.floor(Math.random() * 5);
                const max = 3 + Math.floor(Math.random() * 3);
                return {
                    id: `chef-${i + 1}`,
                    name: `Chef ${String.fromCharCode(65 + i)}`,
                    city: city.name,
                    lat: city.lat + (Math.random() - 0.5) * 0.3,
                    lng: city.lng + (Math.random() - 0.5) * 0.3,
                    current_households: current,
                    max_households: max,
                    specialties: ['Italian', 'French', 'Mediterranean'][Math.floor(Math.random() * 3)],
                    status: 'active'
                };
            });
        }

        function generateSampleHouseholds() {
            const cities = [
                { name: 'Austin', lat: 30.2672, lng: -97.7431 },
                { name: 'Dallas', lat: 32.7767, lng: -96.7970 },
                { name: 'Houston', lat: 29.7604, lng: -95.3698 },
                { name: 'San Antonio', lat: 29.4241, lng: -98.4936 }
            ];

            return Array.from({ length: 8 }, (_, i) => {
                const city = cities[i % cities.length];
                return {
                    id: `household-${i + 1}`,
                    name: `Household ${i + 1}`,
                    city: city.name,
                    lat: city.lat + (Math.random() - 0.5) * 0.3,
                    lng: city.lng + (Math.random() - 0.5) * 0.3,
                    status: 'active'
                };
            });
        }

        // Update stats
        function updateStats() {
            const available = chefs.filter(c => c.current_households < c.max_households).length;
            const totalCapacity = chefs.reduce((sum, c) => sum + c.max_households, 0);
            const usedCapacity = chefs.reduce((sum, c) => sum + c.current_households, 0);
            const utilization = totalCapacity > 0 ? ((usedCapacity / totalCapacity) * 100).toFixed(1) : 0;

            document.getElementById('totalChefs').textContent = chefs.length;
            document.getElementById('availableChefs').textContent = available;
            document.getElementById('totalHouseholds').textContent = households.length;
            document.getElementById('capacityUsed').textContent = utilization + '%';
        }

        // Render resources in sidebar
        function renderResources() {
            const resourceList = document.getElementById('resourceList');
            const resourceType = document.getElementById('resourceType').value;

            let resources = [];
            if (resourceType === 'all' || resourceType === 'chefs') {
                resources = resources.concat(chefs.map(c => ({ ...c, type: 'chef' })));
            }
            if (resourceType === 'all' || resourceType === 'households') {
                resources = resources.concat(households.map(h => ({ ...h, type: 'household' })));
            }

            resourceList.innerHTML = resources.map(r => {
                if (r.type === 'chef') {
                    const utilization = (r.current_households / r.max_households) * 100;
                    const status = utilization === 100 ? 'full' : utilization > 60 ? 'limited' : 'available';

                    return `
                        <div class="resource-item" data-id="${r.id}" data-type="chef">
                            <div class="resource-name">${r.name}</div>
                            <div class="resource-info">üìç ${r.city}</div>
                            <div class="resource-info">üç≥ ${r.specialties}</div>
                            <div class="resource-capacity">
                                <div class="capacity-bar">
                                    <div class="capacity-fill" style="width: ${utilization}%"></div>
                                </div>
                                <span class="capacity-text">${r.current_households}/${r.max_households}</span>
                            </div>
                        </div>
                    `;
                } else {
                    return `
                        <div class="resource-item" data-id="${r.id}" data-type="household">
                            <div class="resource-name">${r.name}</div>
                            <div class="resource-info">üìç ${r.city}</div>
                            <div class="resource-info">Status: ${r.status}</div>
                        </div>
                    `;
                }
            }).join('');

            // Add click handlers
            document.querySelectorAll('.resource-item').forEach(item => {
                item.addEventListener('click', () => {
                    document.querySelectorAll('.resource-item').forEach(i => i.classList.remove('active'));
                    item.classList.add('active');

                    const id = item.dataset.id;
                    const marker = markers.find(m => m.id === id);
                    if (marker) {
                        map.flyTo([marker.lat, marker.lng], 12);
                        marker.marker.openPopup();
                    }
                });
            });
        }

        // Render markers on map
        function renderMarkers() {
            // Clear existing markers
            markers.forEach(m => m.marker.remove());
            markers = [];

            const resourceType = document.getElementById('resourceType').value;

            // Add chef markers
            if (resourceType === 'all' || resourceType === 'chefs') {
                chefs.forEach(chef => {
                    const utilization = (chef.current_households / chef.max_households) * 100;
                    const status = utilization === 100 ? 'full' : utilization > 60 ? 'limited' : 'available';

                    const marker = L.marker([chef.lat, chef.lng], {
                        icon: icons[status]
                    }).addTo(map);

                    marker.bindPopup(`
                        <div class="popup-name">${chef.name}</div>
                        <div class="popup-info">üìç ${chef.city}</div>
                        <div class="popup-info">üç≥ ${chef.specialties}</div>
                        <div class="popup-info">Capacity: ${chef.current_households}/${chef.max_households}</div>
                        <div class="popup-info">Status: ${status}</div>
                    `);

                    markers.push({
                        id: chef.id,
                        lat: chef.lat,
                        lng: chef.lng,
                        marker
                    });
                });
            }

            // Add household markers
            if (resourceType === 'all' || resourceType === 'households') {
                households.forEach(household => {
                    const marker = L.marker([household.lat, household.lng], {
                        icon: icons.household
                    }).addTo(map);

                    marker.bindPopup(`
                        <div class="popup-name">${household.name}</div>
                        <div class="popup-info">üìç ${household.city}</div>
                        <div class="popup-info">Status: ${household.status}</div>
                    `);

                    markers.push({
                        id: household.id,
                        lat: household.lat,
                        lng: household.lng,
                        marker
                    });
                });
            }
        }

        // Filter handlers
        document.getElementById('resourceType').addEventListener('change', () => {
            renderResources();
            renderMarkers();
        });

        document.getElementById('region').addEventListener('change', (e) => {
            const region = e.target.value;
            if (region !== 'all') {
                const filtered = [...chefs, ...households].filter(r => r.city === region);
                if (filtered.length > 0) {
                    const lats = filtered.map(r => r.lat);
                    const lngs = filtered.map(r => r.lng);
                    const bounds = [
                        [Math.min(...lats), Math.min(...lngs)],
                        [Math.max(...lats), Math.max(...lngs)]
                    ];
                    map.fitBounds(bounds, { padding: [50, 50] });
                }
            } else {
                map.setView([31.0, -100.0], 6);
            }
        });

        // Search
        document.getElementById('search').addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            document.querySelectorAll('.resource-item').forEach(item => {
                const text = item.textContent.toLowerCase();
                item.style.display = text.includes(searchTerm) ? 'block' : 'none';
            });
        });

        // Initialize
        loadResources();
    </script>
</body>
</html>
