<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - Your Private Estate Chef</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant:wght@300;400&family=Italiana&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cormorant', serif;
            background: linear-gradient(135deg, #2d1f2b 0%, #3d2a3a 100%);
            color: #fffdf9;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 600px;
        }

        .monogram {
            width: 80px;
            height: 80px;
            margin: 0 auto 2rem;
            border: 1px solid #d4a855;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Italiana', serif;
            font-size: 1.5rem;
            color: #d4a855;
            letter-spacing: 0.1em;
        }

        h1 {
            font-family: 'Italiana', serif;
            font-size: 3em;
            font-weight: 400;
            color: #d4a855;
            margin-bottom: 1rem;
            letter-spacing: 0.05em;
        }

        p {
            font-size: 1.2em;
            font-weight: 300;
            color: #e8d0ca;
            margin-bottom: 2rem;
            line-height: 1.8;
        }

        .btn {
            display: inline-block;
            padding: 1rem 2.5rem;
            background: transparent;
            border: 1px solid #d4a855;
            color: #d4a855;
            text-decoration: none;
            font-size: 1.1em;
            letter-spacing: 0.15em;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: #d4a855;
            color: #2d1f2b;
        }

        .line {
            width: 60px;
            height: 1px;
            background: #d4a855;
            margin: 2rem auto;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="monogram">
            <span>YPEC</span>
        </div>
        <h1>Page Not Found</h1>
        <div class="line"></div>
        <p>We apologize, but the page you're looking for doesn't exist.<br>Perhaps it was moved, or the address was mistyped.</p>
        <a href="/" class="btn">Return Home</a>
    </div>
</body>
</html>
