<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chef Applications - YPEC Admin</title>
    <style>
        :root {
            --plum-deep: #2d1f2b;
            --plum: #3d2a3a;
            --plum-light: #4d3a4a;
            --plum-soft: #5d4a5a;
            --blush: #c9a8a0;
            --blush-light: #d9bbb4;
            --blush-soft: #e8d0ca;
            --blush-pale: #f5e8e5;
            --candlelight: #d4a855;
            --candlelight-soft: #e0be7a;
            --candlelight-glow: #ebd09a;
            --cream: #fffdf9;
            --ivory: #faf7f2;
            --warm-white: #f5f0ea;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cormorant', Georgia, serif;
            background: linear-gradient(135deg, var(--cream) 0%, var(--ivory) 100%);
            color: var(--plum-deep);
            min-height: 100vh;
        }

        .header {
            background: linear-gradient(135deg, var(--plum) 0%, var(--plum-deep) 100%);
            border-bottom: 3px solid var(--candlelight);
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 20px rgba(45, 31, 43, 0.15);
        }

        .header h1 {
            color: var(--candlelight);
            font-size: 1.8em;
            font-weight: 400;
            letter-spacing: 2px;
        }

        .header .nav {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .header .nav a {
            color: var(--blush-light);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .header .nav a:hover {
            color: var(--candlelight);
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .filters {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid var(--blush-soft);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .filter-group label {
            font-size: 0.9em;
            color: var(--plum-soft);
            font-weight: 600;
        }

        .filter-group select,
        .filter-group input {
            padding: 8px 12px;
            border: 1px solid var(--blush);
            border-radius: 6px;
            background: var(--ivory);
            color: var(--plum-deep);
            font-family: inherit;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid var(--blush-soft);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            border-color: var(--candlelight);
            box-shadow: 0 8px 30px rgba(212, 168, 85, 0.15);
            transform: translateY(-2px);
        }

        .stat-card .number {
            font-size: 2.5em;
            font-weight: bold;
            color: var(--candlelight);
            margin-bottom: 5px;
        }

        .stat-card .label {
            font-size: 1em;
            color: var(--plum-soft);
        }

        .applications-list {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid var(--blush-soft);
            border-radius: 12px;
            overflow: hidden;
        }

        .application-item {
            padding: 20px;
            border-bottom: 1px solid var(--blush-pale);
            transition: background 0.3s ease;
        }

        .application-item:hover {
            background: var(--warm-white);
        }

        .application-item:last-child {
            border-bottom: none;
        }

        .application-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .chef-name {
            font-size: 1.4em;
            font-weight: 600;
            color: var(--plum-deep);
        }

        .status-badge {
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-pending {
            background: #ffeaa7;
            color: #d63031;
        }

        .status-screening {
            background: #74b9ff;
            color: #0984e3;
        }

        .status-onboarding {
            background: #a29bfe;
            color: #6c5ce7;
        }

        .status-active {
            background: #55efc4;
            color: #00b894;
        }

        .status-rejected {
            background: #ffcccc;
            color: #d63031;
        }

        .application-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }

        .detail-item {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .detail-label {
            font-size: 0.9em;
            color: var(--plum-soft);
            font-weight: 600;
        }

        .detail-value {
            color: var(--plum-deep);
        }

        .specialties {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .specialty-tag {
            background: var(--blush-pale);
            color: var(--plum-deep);
            padding: 4px 12px;
            border-radius: 16px;
            font-size: 0.85em;
        }

        .actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-family: inherit;
            font-size: 0.95em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-view {
            background: var(--ivory);
            border: 1px solid var(--blush);
            color: var(--plum-deep);
        }

        .btn-view:hover {
            background: var(--warm-white);
        }

        .btn-approve {
            background: linear-gradient(135deg, #55efc4 0%, #00b894 100%);
            color: white;
        }

        .btn-approve:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 184, 148, 0.3);
        }

        .btn-reject {
            background: linear-gradient(135deg, #ffcccc 0%, #d63031 100%);
            color: white;
        }

        .btn-reject:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(214, 48, 49, 0.3);
        }

        .btn-interview {
            background: linear-gradient(135deg, var(--candlelight) 0%, #c9a237 100%);
            color: var(--plum-deep);
        }

        .btn-interview:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(212, 168, 85, 0.3);
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            color: var(--plum-soft);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--plum-soft);
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(45, 31, 43, 0.8);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: var(--cream);
            margin: 5% auto;
            padding: 40px;
            border-radius: 16px;
            max-width: 800px;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(45, 31, 43, 0.3);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .modal-title {
            font-size: 2em;
            color: var(--plum-deep);
        }

        .close {
            font-size: 2em;
            font-weight: bold;
            color: var(--plum-soft);
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close:hover {
            color: var(--plum-deep);
        }

        .modal-section {
            margin-bottom: 30px;
        }

        .modal-section h3 {
            color: var(--plum);
            margin-bottom: 15px;
            font-size: 1.3em;
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 15px;
                padding: 15px 20px;
            }

            .filters {
                flex-direction: column;
            }

            .application-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>CHEF APPLICATIONS</h1>
        <div class="nav">
            <a href="/dashboard.html">‚Üê Dashboard</a>
            <span class="user-name" id="userName">Loading...</span>
        </div>
    </div>

    <div class="container">
        <!-- Stats -->
        <div class="stats">
            <div class="stat-card">
                <div class="number" id="stat-pending">0</div>
                <div class="label">Pending Review</div>
            </div>
            <div class="stat-card">
                <div class="number" id="stat-screening">0</div>
                <div class="label">In Screening</div>
            </div>
            <div class="stat-card">
                <div class="number" id="stat-onboarding">0</div>
                <div class="label">Onboarding</div>
            </div>
            <div class="stat-card">
                <div class="number" id="stat-active">0</div>
                <div class="label">Active Chefs</div>
            </div>
        </div>

        <!-- Filters -->
        <div class="filters">
            <div class="filter-group">
                <label>Status</label>
                <select id="filterStatus">
                    <option value="all">All Status</option>
                    <option value="pending">Pending</option>
                    <option value="screening">Screening</option>
                    <option value="onboarding">Onboarding</option>
                    <option value="active">Active</option>
                    <option value="rejected">Rejected</option>
                </select>
            </div>
            <div class="filter-group">
                <label>Region</label>
                <select id="filterRegion">
                    <option value="all">All Regions</option>
                </select>
            </div>
            <div class="filter-group">
                <label>Search</label>
                <input type="text" id="searchBox" placeholder="Search by name or email...">
            </div>
        </div>

        <!-- Loading State -->
        <div id="loadingMessage" class="loading">
            <h2>Loading applications...</h2>
        </div>

        <!-- Applications List -->
        <div id="applicationsList" class="applications-list" style="display: none;"></div>

        <!-- Empty State -->
        <div id="emptyState" class="empty-state" style="display: none;">
            <h2>No applications found</h2>
            <p>There are no chef applications matching your filters.</p>
        </div>
    </div>

    <!-- Detail Modal -->
    <div id="detailModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modalChefName"></h2>
                <span class="close" onclick="closeModal()">&times;</span>
            </div>
            <div id="modalBody"></div>
        </div>
    </div>

    <script>
        // Check authentication
        const sessionToken = localStorage.getItem('ypec_admin_session');
        const userEmail = localStorage.getItem('ypec_admin_email');

        if (!sessionToken || !userEmail) {
            window.location.href = '/admin.html';
        }

        document.getElementById('userName').textContent = userEmail;

        let allApplications = [];
        let filteredApplications = [];

        // Load applications
        async function loadApplications() {
            try {
                const response = await fetch('/api/ypec/operations', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        action: 'get_chef_applications'
                    })
                });

                const result = await response.json();

                if (result.success) {
                    allApplications = result.applications || [];
                    filteredApplications = allApplications;

                    // Update stats
                    updateStats();

                    // Populate region filter
                    populateRegionFilter();

                    // Display applications
                    displayApplications();

                    document.getElementById('loadingMessage').style.display = 'none';
                } else {
                    throw new Error(result.error || 'Failed to load applications');
                }
            } catch (error) {
                console.error('Error loading applications:', error);
                document.getElementById('loadingMessage').innerHTML =
                    '<h2 style="color: #d63031;">Error loading applications</h2>';
            }
        }

        function updateStats() {
            const stats = {
                pending: 0,
                screening: 0,
                onboarding: 0,
                active: 0
            };

            allApplications.forEach(app => {
                if (stats.hasOwnProperty(app.status)) {
                    stats[app.status]++;
                }
            });

            document.getElementById('stat-pending').textContent = stats.pending;
            document.getElementById('stat-screening').textContent = stats.screening;
            document.getElementById('stat-onboarding').textContent = stats.onboarding;
            document.getElementById('stat-active').textContent = stats.active;
        }

        function populateRegionFilter() {
            const regions = new Set();
            allApplications.forEach(app => {
                if (app.region) regions.add(app.region);
            });

            const select = document.getElementById('filterRegion');
            regions.forEach(region => {
                const option = document.createElement('option');
                option.value = region;
                option.textContent = region;
                select.appendChild(option);
            });
        }

        function displayApplications() {
            const container = document.getElementById('applicationsList');
            const emptyState = document.getElementById('emptyState');

            if (filteredApplications.length === 0) {
                container.style.display = 'none';
                emptyState.style.display = 'block';
                return;
            }

            emptyState.style.display = 'none';
            container.style.display = 'block';
            container.innerHTML = '';

            filteredApplications.forEach(app => {
                const item = document.createElement('div');
                item.className = 'application-item';
                item.innerHTML = `
                    <div class="application-header">
                        <div class="chef-name">${app.first_name} ${app.last_name}</div>
                        <div class="status-badge status-${app.status}">${app.status}</div>
                    </div>
                    <div class="application-details">
                        <div class="detail-item">
                            <div class="detail-label">Email</div>
                            <div class="detail-value">${app.email}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Phone</div>
                            <div class="detail-value">${app.phone || 'N/A'}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Location</div>
                            <div class="detail-value">${app.region || 'N/A'}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Experience</div>
                            <div class="detail-value">${app.years_experience || 0} years</div>
                        </div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Specialties</div>
                        <div class="specialties">
                            ${(app.specialties || []).map(s => `<span class="specialty-tag">${s}</span>`).join('')}
                        </div>
                    </div>
                    <div class="actions">
                        <button class="btn btn-view" onclick="viewApplication('${app.id}')">View Details</button>
                        ${app.status === 'pending' ? `
                            <button class="btn btn-interview" onclick="moveToScreening('${app.id}')">Move to Screening</button>
                            <button class="btn btn-reject" onclick="rejectApplication('${app.id}')">Reject</button>
                        ` : ''}
                        ${app.status === 'screening' ? `
                            <button class="btn btn-interview" onclick="scheduleInterview('${app.id}')">Schedule Interview</button>
                            <button class="btn btn-approve" onclick="approveApplication('${app.id}')">Approve</button>
                            <button class="btn btn-reject" onclick="rejectApplication('${app.id}')">Reject</button>
                        ` : ''}
                        ${app.status === 'onboarding' ? `
                            <button class="btn btn-approve" onclick="activateChef('${app.id}')">Activate Chef</button>
                        ` : ''}
                    </div>
                `;
                container.appendChild(item);
            });
        }

        function viewApplication(id) {
            const app = allApplications.find(a => a.id === id);
            if (!app) return;

            document.getElementById('modalChefName').textContent = `${app.first_name} ${app.last_name}`;

            document.getElementById('modalBody').innerHTML = `
                <div class="modal-section">
                    <h3>Contact Information</h3>
                    <p><strong>Email:</strong> ${app.email}</p>
                    <p><strong>Phone:</strong> ${app.phone || 'N/A'}</p>
                    <p><strong>Location:</strong> ${app.region || 'N/A'}</p>
                </div>

                <div class="modal-section">
                    <h3>Professional Experience</h3>
                    <p><strong>Years of Experience:</strong> ${app.years_experience || 0}</p>
                    <p><strong>Specialties:</strong></p>
                    <div class="specialties">
                        ${(app.specialties || []).map(s => `<span class="specialty-tag">${s}</span>`).join('')}
                    </div>
                    <p style="margin-top: 15px;"><strong>Education:</strong> ${app.certifications?.[0] || 'N/A'}</p>
                </div>

                ${app.previous_positions ? `
                <div class="modal-section">
                    <h3>Previous Positions</h3>
                    <p>${app.previous_positions}</p>
                </div>
                ` : ''}

                ${app.bio ? `
                <div class="modal-section">
                    <h3>Professional Bio</h3>
                    <p>${app.bio}</p>
                </div>
                ` : ''}

                <div class="modal-section">
                    <h3>Application Details</h3>
                    <p><strong>Applied:</strong> ${new Date(app.created_at).toLocaleDateString()}</p>
                    <p><strong>Status:</strong> <span class="status-badge status-${app.status}">${app.status}</span></p>
                </div>
            `;

            document.getElementById('detailModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('detailModal').style.display = 'none';
        }

        async function moveToScreening(id) {
            if (!confirm('Move this application to screening?')) return;
            await updateChefStatus(id, 'screening');
        }

        async function approveApplication(id) {
            if (!confirm('Approve this chef application? This will move them to onboarding.')) return;
            await updateChefStatus(id, 'onboarding');
        }

        async function rejectApplication(id) {
            const reason = prompt('Please enter a rejection reason (optional):');
            if (reason === null) return; // Cancelled
            await updateChefStatus(id, 'rejected', reason);
        }

        async function activateChef(id) {
            if (!confirm('Activate this chef? They will be able to log in and be matched with households.')) return;
            await updateChefStatus(id, 'active');
        }

        async function scheduleInterview(id) {
            alert('Interview scheduling feature coming soon. For now, contact the chef directly via email.');
        }

        async function updateChefStatus(id, status, notes = '') {
            try {
                const response = await fetch('/api/ypec/operations', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        action: 'update_chef_status',
                        data: { chef_id: id, status, notes }
                    })
                });

                const result = await response.json();

                if (result.success) {
                    alert(`Chef status updated to: ${status}`);
                    loadApplications(); // Reload
                } else {
                    alert('Error updating status: ' + (result.error || 'Unknown error'));
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error updating chef status');
            }
        }

        // Filters
        document.getElementById('filterStatus').addEventListener('change', applyFilters);
        document.getElementById('filterRegion').addEventListener('change', applyFilters);
        document.getElementById('searchBox').addEventListener('input', applyFilters);

        function applyFilters() {
            const status = document.getElementById('filterStatus').value;
            const region = document.getElementById('filterRegion').value;
            const search = document.getElementById('searchBox').value.toLowerCase();

            filteredApplications = allApplications.filter(app => {
                if (status !== 'all' && app.status !== status) return false;
                if (region !== 'all' && app.region !== region) return false;
                if (search && !(
                    app.first_name?.toLowerCase().includes(search) ||
                    app.last_name?.toLowerCase().includes(search) ||
                    app.email?.toLowerCase().includes(search)
                )) return false;
                return true;
            });

            displayApplications();
        }

        // Close modal on click outside
        window.onclick = function(event) {
            const modal = document.getElementById('detailModal');
            if (event.target == modal) {
                closeModal();
            }
        }

        // Load applications on page load
        loadApplications();
    </script>
</body>
</html>
